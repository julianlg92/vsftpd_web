<form method="post" action="{% url 'account:user_create' %}" class="js-user-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Create a new user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="modal-body">
        {% include 'account/partial_user_form.html' %}
    </div>
    <div class="modal-footer">
        {#            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>#}
        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Create user</button>
    </div>
</form>
