<form method="post" action="{% url 'account:update' form.instance.pk %}" class="js-user-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Update user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="modal-body">
        {% include 'account/partial_user_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Update user</button>
    </div>
</form>
