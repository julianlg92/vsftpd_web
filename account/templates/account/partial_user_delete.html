<form action="{% url 'account:delete' account.pk %}" method="post" class="js-user-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Confirm user deletion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-times"></i></span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete user <strong>{{ account.username }}</strong></p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Delete user</button>
    </div>
</form>
